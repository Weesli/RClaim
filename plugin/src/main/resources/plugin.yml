name: RClaim
version: ${version}
main: net.weesli.rclaim.RClaim
api-version: '1.13'
load: POSTWORLD
folia-supported: true
softdepend:
  - Vault
  - PlaceholderAPI
  - DecentHolograms
  - SilkSpawners
  - UpgradeableSpawners
  - SpawnerMeta
  - PlayerPoints
  - AxMinions
  - LitMinions
  - JetMinions
  - WorldGuard
  - dynmap
  - CombatLogX
  - PvPManager
  - BetterRTP
  - Multiverse-Core
  - SmartSpawner
  - FancyHolograms
permissions:
  rclaim.admin.clearclaim:
    description: Permission to clear all claims of player
    default: op
  rclaim.admin.bypass:
    description: Permission to bypass claim checks
    default: op